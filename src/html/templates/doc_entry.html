<div class="doc_item" id="{id}">
  {{ call anchor.html with anchor }}
  <div class="flex justify-between">
    <span class="flex items-center break-words gap-2">
    <code>
      <span class="font-bold">{ name }</span><span class="font-medium">{ content }</span>
    </code>
    </span>
  </div>
  <div class="ml-1 pl-2.5 border-l-2 border-gray-300">
    { jsdoc }
  </div>
</div>
