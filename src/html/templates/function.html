{{ for overload_ctx in overloads_ctx }}
  <style scoped>
    { overload_ctx.additional_css }
  </style>
  <input type="radio" name="{ overload_ctx.function_id }" id="{ overload_ctx.overload_id }" { overload_ctx.html_attrs } />
{{ endfor }}
<div class="space-y-2">
  {{ for overload_ctx in overloads_ctx }}
    <label for="{ overload_ctx.overload_id }" class="space-y-1 block px-4 py-2.5 rounded-lg border border-stone-300 cursor-pointer hover:border-stone-100">
      <code>
        <span class="font-bold">{ overload_ctx.name }</span><span class="font-medium">{ overload_ctx.summary }</span>
      </code>
      {{ if overload_ctx.summary_doc }}
        <div class="markdown_border">
          { overload_ctx.summary_doc }
        </div>
      {{ endif }}
    </label>
  {{ endfor }}
</div>
<div class="mt-3">
  {content}
</div>
