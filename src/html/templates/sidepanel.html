<nav id="sidepanel">
    {{ if package_name }}
      <h2><a href="index.html"><span>{package_name}</span></a></h2>
    {{ endif }}
    {{ for kind in partitions }}
        <h3>{kind.name}</h3>
        <ul>
          {{ for symbol in kind.symbols }}
            <li>
              <a href="{ symbol.href }">
                {{ call doc_node_kind_icon.html with symbol.kind }}
                <span>{ symbol.name }</span>
              </a>
            </li>
        {{ endfor }}
        </ul>
    {{ endfor }}
</nav>
