<div>
  {title}
  <table class="symbol_section">
    {{ for node in nodes }}
      <tr>
        <td class="symbol_section_symbol">
          <div>
            {{ call doc_node_kind_icon.html with node.doc_node_kind_ctx }}
            <a href="./{node.path}.html">{node.name}</a>
          </div>
        </td>
        <td class="symbol_section_doc">
        { node.docs }
        </td>
      </tr>
    {{ endfor }}
  </table>
</div>
