[package]
name = "deno_doc"
version = "0.36.0"
edition = "2021"
description = "doc generation for deno"
authors = ["the Deno authors"]
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]
name = "deno_doc"

[[example]]
name = "ddoc"

[dependencies]
anyhow = { version = "1.0.43", optional = true }
cfg-if = "1.0.0"
deno_ast = "0.16.0"
deno_graph = "0.28.0"
futures = "0.3.17"
js-sys = { version = "0.3.58", optional = true }
import_map = "0.11.0"
lazy_static = "1.4.0"
regex = "1.5.4"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = { version = "1.0.67", features = [ "preserve_order" ] }
termcolor = "1.1.2"
wasm-bindgen = { version = "0.2.81", features = ["serde-serialize"], optional = true }
wasm-bindgen-futures = { version = "0.4.31", optional = true }
console_error_panic_hook = { version = "0.1.6", optional = true }

[dev-dependencies]
clap = "2.33.3"
criterion = { version = "0.3.5", features = ["async_futures", "html_reports"] }
tokio = { version = "1.11.0", features = ["full"] }
pretty_assertions = "1.0.0"

[features]
default = ["rust"]
rust = []
wasm = ["anyhow", "js-sys", "wasm-bindgen", "wasm-bindgen-futures", "console_error_panic_hook"]

[profile.release]
codegen-units = 1
incremental = true
lto = true
opt-level = "s"

[[bench]]
name = "doc_parser"
harness = false
