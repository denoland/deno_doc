[package]
name = "deno_doc"
version = "0.59.0"
edition = "2021"
description = "doc generation for deno"
authors = ["the Deno authors"]
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]
name = "deno_doc"

[[example]]
name = "ddoc"

[dependencies]
anyhow = { version = "1.0.58", optional = true }
cfg-if = "1.0.0"
deno_ast = "0.25.0"
deno_graph = "0.45.0"
futures = "0.3.26"
js-sys = { version = "=0.3.61", optional = true }
import_map = "0.13.0"
lazy_static = "1.4.0"
regex = "1.6.0"
serde = { version = "1.0.140", features = ["derive"] }
serde_json = { version = "1.0.82", features = [ "preserve_order" ] }
termcolor = "1.1.2"

console_error_panic_hook = { version = "0.1.7", optional = true }
serde-wasm-bindgen = { version = "=0.4.5", optional = true }
wasm-bindgen = { version = "=0.2.84", optional = true }
wasm-bindgen-futures = { version = "=0.4.34", optional = true }

[dev-dependencies]
clap = "2.33.3"
criterion = { version = "0.4.0", features = ["async_futures", "html_reports"] }
tokio = { version = "1.25.0", features = ["full"] }
pretty_assertions = "1.0.0"

[features]
default = ["rust"]
rust = []
wasm = ["anyhow", "js-sys", "serde-wasm-bindgen", "wasm-bindgen", "wasm-bindgen-futures", "console_error_panic_hook"]

[profile.release]
codegen-units = 1
incremental = true
lto = true
opt-level = "s"

[[bench]]
name = "doc_parser"
harness = false
