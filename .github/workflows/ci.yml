name: ci

on: [push, pull_request]

jobs:
  rust:
    name: deno_doc-${{ matrix.os }}
    if: |
      github.event_name == 'push' ||
      !startsWith(github.event.pull_request.head.label, 'denoland:')
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-2019]
    defaults:
      run:
        shell: bash
    permissions:
      contents: read
      id-token: write

    env:
      CARGO_INCREMENTAL: 0
      GH_ACTIONS: 1
      RUST_BACKTRACE: full
      RUSTFLAGS: -D warnings

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - uses: dsherret/rust-toolchain-file@v1

      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: canary

      - name: Format
        if: contains(matrix.os, 'ubuntu')
        run: |
          cargo fmt -- --check
          deno fmt --check

      - name: Build (Wasm)
        run: deno task build

      - name: Lint
        if: contains(matrix.os, 'ubuntu')
        run: |
          cargo clippy --all-targets --locked -- -D clippy::all
          deno lint

      - name: Tailwind Check
        run: |
          deno task tailwind
          git diff --exit-code

      - name: Build (Rust)
        run: cargo build --locked --all-targets

      - name: Test
        run: |
          cargo test --locked --all-targets
          deno test --allow-read --allow-net --allow-env --allow-write

      - name: Publish
        if: |
          contains(matrix.os, 'ubuntu') &&
          github.repository == 'denoland/deno_doc' &&
          startsWith(github.ref, 'refs/tags/')
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish

      - name: Publish to JSR
        if: contains(matrix.os, 'ubuntu')
        run: cd js && deno run -A jsr:@david/publish-on-tag@0.1.3 --allow-dirty
