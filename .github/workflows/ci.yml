name: ci

on: [push, pull_request]

jobs:
  rust:
    name: deno_doc-${{ matrix.os }}
    if: |
      github.event_name == 'push' ||
      !startsWith(github.event.pull_request.head.label, 'denoland:')
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-16.04, windows-2019]

    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install rust
        uses: hecrj/setup-rust-action@v1.3.4
        with:
          rust-version: stable

      - name: Install clippy and rustfmt
        run: |
          rustup component add clippy
          rustup component add rustfmt

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-${{ github.sha }}
          restore-keys: ${{ runner.os }}-

      - name: ➡️  install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 1.x

      - name: Environment
        run: |
          echo "GH_ACTIONS=1" >> ${GITHUB_ENV}
          echo "RUST_BACKTRACE=full" >> ${GITHUB_ENV}

      - name: Format
        if: contains(matrix.os, 'ubuntu')
        run: |
          rustfmt --check src/lib.rs
          deno fmt --check *.ts *.md lib

      - name: Build
        run: cargo build --locked --release --all-targets --all-features

      - name: Test
        run: |
          cargo test --locked --release --all-targets --all-features
          deno test --allow-read --allow-net

      - name: Lint
        run: |
          cargo clippy --all-targets --all-features --release --locked -- -D clippy::all
          deno lint *.ts lib

      - name: Publish
        if: |
          contains(matrix.os, 'ubuntu') &&
          github.repository == 'denoland/deno_doc' &&
          startsWith(github.ref, 'refs/tags/')
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish -vv
